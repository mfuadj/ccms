# Site settings
title: CCMS Wiki Docs
tagline: Clean docs with Chirpy + Decap CMS
description: >
  Medical documentation and clinical protocols powered by Jekyll Chirpy and Decap CMS.
lang: en
timezone: Asia/Kuala_Lumpur

# URL settings
url: "https://mfuadj.github.io"
baseurl: "/ccms"

# Theme
theme: jekyll-theme-chirpy

# Avatar
avatar: '/assets/img/avatar.jpg'

# Social settings
social:
  name: Dr. Fuad Jaafar
  email: fuad@example.com
  links:
    - https://github.com/mfuadj

# Theme settings
theme_mode: auto
toc: true

# Comments
comments:
  active: false

# PWA
pwa:
  enabled: false

# Pagination
paginate: 10

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Permalinks
permalink: pretty

# Collections
collections:
  protocols:
    output: true
    permalink: /protocols/:name/
  guidelines:
    output: true
    permalink: /guidelines/:name/
  procedures:
    output: true
    permalink: /procedures/:name/
  medications:
    output: true
    permalink: /medications/:name/
  references:
    output: true
    permalink: /references/:name/
  pages:
    output: true
    permalink: /:path/
  tabs:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      author: "Dr. Fuad Jaafar"
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
  - scope:
      path: "_protocols"
      type: protocols
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_guidelines"
      type: guidelines
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_procedures"
      type: procedures
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_medications"
      type: medications
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_references"
      type: references
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: pages
      type: pages
    values:
      layout: page
      author: "Dr. Fuad Jaafar"

# Plugins - SIMPLIFIED TO AVOID CONFLICTS
plugins:
  - jekyll-include-cache

# Exclude files
exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - package*.json