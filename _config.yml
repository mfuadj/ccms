title: CCMS Wiki Docs
tagline: Clean docs with Chirpy + Decap CMS
description: Medical documentation and clinical protocols powered by Jekyll Chirpy and Decap CMS.
lang: en
timezone: Asia/Kuala_Lumpur

url: "https://mfuadj.github.io"
baseurl: "/ccms"

theme: jekyll-theme-chirpy

avatar: /assets/img/avatar.jpg
toc: true

comments:
  active: false

paginate: 10
paginate_path: /page:num/

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: pretty

collections:
  tabs:
    output: true
  protocols:
    output: true
    permalink: /protocols/:name/
  guidelines:
    output: true
    permalink: /guidelines/:name/
  procedures:
    output: true
    permalink: /procedures/:name/
  medications:
    output: true
    permalink: /medications/:name/
  references:
    output: true
    permalink: /references/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      permalink: /posts/:title/
      author: "Dr. Fuad Jaafar"
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: "/:title/"
  - scope:
      path: "_protocols"
      type: "protocols"
    values:
      layout: page
  - scope:
      path: "_guidelines"
      type: "guidelines"
    values:
      layout: page
  - scope:
      path: "_procedures"
      type: "procedures"
    values:
      layout: page
  - scope:
      path: "_medications"
      type: "medications"
    values:
      layout: page
  - scope:
      path: "_references"
      type: "references"
    values:
      layout: page

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

compress_html:
  comments: all
  clippings: all
  endings: all
  startings: []
  blanklines: false
  profile: false

  # Add these sections to your existing _config.yml

# Jekyll Archives (needed for tag pages)
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Add jekyll-archives to your plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-archives  # ADD THIS LINE

