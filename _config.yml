title: CCMS Wiki Docs
tagline: Clean docs with Chirpy + Decap CMS
description: Documentation powered by Jekyll Chirpy and Decap CMS.
lang: en
timezone: Asia/Kuala_Lumpur

# For a GitHub Project Pages site:
url: "https://mfuadj.github.io"   # ← change
baseurl: "/ccms"                          # ← keep as /CCMS (repo name)

theme: jekyll-theme-chirpy

# Chirpy theme settings
avatar: '/assets/img/avatar.jpg'
social:
  name: 'Dr. Fuad Jaafar'
  email: 'fuad@example.com'
  links:
    - https://github.com/mfuadj
theme_mode: auto

markdown: kramdown
kramdown:
  input: GFM

paginate: 10
paginate_path: /page:num/
toc: true
toc_sticky: true

permalink: /:categories/:title/

plugins:
  - jekyll-include-cache

# Collections for medical documentation
collections:
  protocols:
    output: true
    permalink: /protocols/:name/
    sort_by: specialty
  guidelines:
    output: true
    permalink: /guidelines/:name/
    sort_by: last_updated
  procedures:
    output: true
    permalink: /procedures/:name/
    sort_by: specialty
  medications:
    output: true
    permalink: /medications/:name/
    sort_by: drug_class
  references:
    output: true
    permalink: /references/:name/
    sort_by: category
  pages:
    output: true
    permalink: /:path/
  tabs:
    output: true
    permalink: /:collection/:name/

# Default settings for collections
defaults:
  - scope:
      path: "_protocols"
      type: "protocols"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_guidelines"
      type: "guidelines"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_procedures"
      type: "procedures"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_medications"
      type: "medications"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "_references"
      type: "references"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
      toc: true
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: page
      author: "Dr. Fuad Jaafar"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Dr. Fuad Jaafar"
  - scope:
      path: ""
      type: "tabs"
    values:
      layout: page